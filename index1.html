<!DOCTYPE html>

<head>
    <title>HTML Forms</title>
</head>
<body>

    <h1>HTML Forms</h1>

    <!-- form is input space, label tells the user what value should be entered in the for attribute, id gives unique id for each input, name groups input fields together-->
    <form>
        <label for="username">Enter username: </label>
        <input type="text" id="username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter email: </label>
        <input type="email" id="email" name="email" placeholder="your email" required>
        <br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" placeholder="choose a password" required>

        <p>Select Your Age: </p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-1">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-1">51+</label>

        <br><br>

        <label for="question">Security question: </label>
        <select name="question" id="question">
            <option value="q1">What color are your favorite shoes?</option>
            <option value="q2">If you could be a veggie, what would it be?</option>
            <option value="q3">What is your best security question?</option>
        </select>

        <br><br>

        <label for="">Security question answer: </label>
        <input type="text" id="answer" name="answer">

        <br><br>

        <label for="bio">Your Bio: </label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="About You..."></textarea>

        <br><br>

        <input type="submit" value="Submit the form">

    </form>
